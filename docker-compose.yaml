


# Compose file for Boinc Distributed Computing Project
# https://boinc.berkeley.edu/


version: "2.4"
services:
  boinc:
    name: boinc-client
    mem_limit: "28G"
    image: boinc/client
    container_name: boinc
    restart: always
    network_mode: host
    pid: host
    volumes:
      - "bonic:/var/lib/boinc"
    environment:
      - BOINC_GUI_RPC_PASSWORD=${BOINC_GUI_RPC_PASSWORD}
      - BOINC_CMD_LINE_OPTIONS=--allow_remote_gui_rpc
      - TZ=${BOINC_TZ}


volumes:
  bonic:
    storage_opt:
      size: '128G'
